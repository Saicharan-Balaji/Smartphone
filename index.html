<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>iPLE</title>
</head>
<body>
<!--Back Side-->
    <div class="back">
        <div class="cam-bar">
            <div class="cam1"></div>
            <div class="cam2"></div>
            <div class="torch"></div>
            <div class="spkrs"></div>
        </div>
        <div class="screen">
            <p class="time1"><br>&nbsp;&nbsp;12:00 <br>  &nbsp;&nbsp;&nbsp;&nbsp;PM</p>
        </div>
        <div class="finger-print-sensor"></div>
        <br>
        <img src="iPLE.png">
    </div>
    <!--Front Side-->
    <div class="front">
        <div class="dynamic-bar">
            <div class="camera"></div>
            <div class="sensor"></div>
        </div>
        <p class="time2">12:00&nbsp;&nbsp;</p>
        <button onclick="display()" class="unlock">Unlock</button>
    </div>
    <!--JavaScript-->
    <script>
function display(){
    window.prompt("iPLE not responding")
}
    </script>
</body>

</html>
